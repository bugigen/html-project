<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Entertainment content</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header__image">
        <img src="./img/header-image.webp" alt="image">
      </div>
      <div class="header__text">
        <a href="./index.html">Website with entertainment content</a>
      </div>
      <div class="header__search">
        <div class="header__input">
          <input type="text" placeholder="Enter for search">
        </div>
        <div class="header__button">
          <button>Search</button>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="./index.html">Main</a></li>
        <li class="nav-music" id="nav-music"><span>Music</span></li>
        <li class="nav-movies" id="nav-movies"><span>Movies</span></li>
        <li class="nav-cartoons" id="nav-cartoons"><span>Cartoons</span></li>
        <li class="nav-pictures" id="nav-pictures"><span>Pictures</span></li>
        <li class="nav-comments" id="nav-comments"><span>Comments</span></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div class="music" id="music" title="Music">
          <img src="./img/music.jpg" alt="Music">
        </div>
        <div class="movies" id="movies" title="Movies">
          <img src="./img/movies.jpg" alt="Movies">
        </div>
        <div class="cartoons" id="cartoons" title="Cartoons">
          <img src="./img/cartoons.jpg" alt="Cartoons">
        </div>
        <div class="pictures" id="pictures" title="Pictures">
          <img src="./img/pictures.jpg" alt="Pictures">
        </div>
      </div>

      <div class="box-music">
        <div class="music" title="Song 1">
          <img src="./img/box-music.jpg" alt="Song 1">
        </div>
        <div class="music" title="Song 2">
          <img src="./img/box-music.jpg" alt="Song 2">
        </div>
        <div class="music" title="Song 3">
          <img src="./img/box-music.jpg" alt="Song 3">
        </div>
        <div class="music" title="Song 4">
          <img src="./img/box-music.jpg" alt="Song 4">
        </div>
        <div class="music" title="Song 5">
          <img src="./img/box-music.jpg" alt="Song 5">
        </div>
        <div class="music" title="Song 6">
          <img src="./img/box-music.jpg" alt="Song 6">
        </div>
        <div class="music" title="Song 7">
          <img src="./img/box-music.jpg" alt="Song 7">
        </div>
      </div>

      <div class="box-movies">
        <div class="movies" title="Movie 1">
          <img src="./img/box-movies.jpg" alt="Movie 1">
        </div>
        <div class="movies" title="Movie 2">
          <img src="./img/box-movies.jpg" alt="Movie 2">
        </div>
        <div class="movies" title="Movie 3">
          <img src="./img/box-movies.jpg" alt="Movie 3">
        </div>
        <div class="movies" title="Movie 4">
          <img src="./img/box-movies.jpg" alt="Movie 4">
        </div>
        <div class="movies" title="Movie 5">
          <img src="./img/box-movies.jpg" alt="Movie 5">
        </div>
        <div class="movies" title="Movie 6">
          <img src="./img/box-movies.jpg" alt="Movie 6">
        </div>
        <div class="movies" title="Movie 7">
          <img src="./img/box-movies.jpg" alt="Movie 7">
        </div>
      </div>

      <div class="box-cartoons">
        <div class="cartoons" title="Cartoon 1">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 1">
        </div>
        <div class="cartoons" title="Cartoon 2">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 2">
        </div>
        <div class="cartoons" title="Cartoon 3">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 3">
        </div>
        <div class="cartoons" title="Cartoon 4">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 4">
        </div>
        <div class="cartoons" title="Cartoon 5">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 5">
        </div>
        <div class="cartoons" title="Cartoon 6">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 6">
        </div>
        <div class="cartoons" title="Cartoon 7">
          <img src="./img/box-cartoons.jpg" alt="Cartoon 7">
        </div>
      </div>

      <div class="box-pictures">
        <div class="pictures" title="Picture 1">
          <img src="./img/box-pictures.jpg" alt="Picture 1">
        </div>
        <div class="pictures" title="Picture 2">
          <img src="./img/box-pictures.jpg" alt="Picture 2">
        </div>
        <div class="pictures" title="Picture 3">
          <img src="./img/box-pictures.jpg" alt="Picture 3">
        </div>
        <div class="pictures" title="Picture 4">
          <img src="./img/box-pictures.jpg" alt="Picture 4">
        </div>
        <div class="pictures" title="Picture 5">
          <img src="./img/box-pictures.jpg" alt="Picture 5">
        </div>
        <div class="pictures" title="Picture 6">
          <img src="./img/box-pictures.jpg" alt="Picture 6">
        </div>
        <div class="pictures" title="Picture 7">
          <img src="./img/box-pictures.jpg" alt="Picture 7">
        </div>
      </div>

      <div class="box-comments">
        <form action="#" id="commentForm">
          <fieldset>
            <legend>Comment</legend>
            <div class="name">
              <label for="commentName">Name: </label>
              <input type="text" id="commentName">
            </div>
            <div class="email">
              <label for="commentEmail">Email: </label>
              <input type="text" id="commentEmail">
            </div>
            <div class="text">
              <label for="commentText">Comment: </label>
              <textarea id="commentText"></textarea>
            </div>
            <div class="btn">
              <button type="submit">Add comment</button>
            </div>
          </fieldset>
        </form>
      </div>

    </main>

    <footer>
      <span class="footer" title="Copyright">
        Â© Hand made,
      </span>
    </footer>

  </div>

  <script src="./script/script.js"></script>
</body>

</html>
